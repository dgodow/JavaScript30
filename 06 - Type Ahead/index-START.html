<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const request = new XMLHttpRequest();

request.open("GET", endpoint, true);
request.onreadystatechange = (e) => {
  if (request.readyState === 4 && request.status === 200) {
    const data = JSON.parse(request.response);
    const inputElement = document.querySelector(".search");
    inputElement.onkeyup = (event) => {
      const matches = data.filter(entry => entry.city.indexOf(event.target.value) !== -1);
      let list = document.createElement("UL").setAttribute("class", "suggestions");

      matches.forEach(match => {
        const newEntry = document.createElement("LI");

        const placeText = document.createElement("SPAN").innerHTML = `${match.city}, ${match.state}`;
        newEntry.appendChild(document.createTextNode(placeText));

        const population = document.createElement("SPAN").innerHTML = `${match.population}`;
        console.log(newEntry);
      })
    }
  }
}

request.send();


</script>
  </body>
</html>
