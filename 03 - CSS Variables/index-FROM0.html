<!DOCTYPE HTML>

<html lang="en">
<head>
  <title>Scoped CSS Variables and JS</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css"/> 
</head>

<body>
  <div class="container">

    <div class="header">
      <h1>Update CSS Variables with <span id="var-header">JS</span></h1>
    </div>

    <div class="settings">
      <div class="settings-set" id="spacing">
        <span>Spacing:</span>
        <input type="range" min="1" max="100" value="50" id="spacing-range">
      </div>
      <div class="settings-set" id="blur">
        <span>Blur:</span>
        <input type="range" min="1" max="100" value="50" id="blur-range">
      </div>
      <div class="settings-set" id="base-color">
        <span>Base Color</span>
        <input type="color" value="#ffc600" id="color-picker">
      </div>
    </div>

    <div class="photo">
      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    </div>
  </div>

</body>
</html>
